<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Learning Quest
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&amp;display=swap" rel="stylesheet"/>
  <style>
   :root {
            --blue: #4285F4;
            --green: #34A853;
            --yellow: #FBBC05;
            --red: #EA4335;
            --purple: #9C27B0;
            --orange: #FF9800;
            --teal: #009688;
            --pink: #E91E63;
            --dark-bg: #1a1f2e;
            --card-bg: #ffffff;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Clean animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1f2e, #2a2f3e, #1a1f2e);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Simple hero section */
        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        .hero p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 2rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(66, 133, 244, 0.4);
        }

        /* Clean quest section */
        .quests-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 3rem;
            color: var(--text-light);
        }

        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        .quest-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-dark);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .quest-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .quest-icon {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: transform 0.3s ease;
        }

        .quest-card:hover .quest-icon {
            transform: scale(1.1);
        }

        /* Define specific colors for the quest icons */
        /* Note: These nth-child selectors might need adjustment if card order changes dynamically. */
        /* For dynamic content, consider adding a data-color attribute to cards and styling based on that. */
        .quest-card[data-title="Spelling"] .quest-icon { background: var(--green); }
        .quest-card[data-title="Math"] .quest-icon { background: var(--orange); }
        .quest-card[data-title="Coins"] .quest-icon { background: var(--blue); }
        .quest-card[data-title="Rounding"] .quest-icon { background: var(--teal); }
        .quest-card[data-title="Shapes"] .quest-icon { background: var(--purple); }
        .quest-card[data-title="Counting"] .quest-icon { background: var(--pink); }


        .quest-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .quest-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.8rem;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        /* Define specific colors for the quest buttons */
        /* Note: Similar to icons, these nth-child selectors might need adjustment. */
        .quest-card[data-title="Spelling"] .quest-button { background: var(--green); }
        .quest-card[data-title="Math"] .quest-button { background: var(--orange); }
        .quest-card[data-title="Coins"] .quest-button { background: var(--blue); }
        .quest-card[data-title="Rounding"] .quest-button { background: var(--teal); }
        .quest-card[data-title="Shapes"] .quest-button { background: var(--purple); }
        .quest-card[data-title="Counting"] .quest-button { background: var(--pink); }


        .quest-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Simple footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero { min-height: 60vh; padding: 1rem; }
            .quests-section { padding: 3rem 1rem; }
            .quest-grid { gap: 1.5rem; }
            .quest-card { padding: 1.5rem; }
        }

        /* Simple fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
  </style>
 </head>
 <body>
  <div class="bg-animation">
  </div>
  <section class="hero">
   <h1>
    Learning Quest
   </h1>
   <p>
    Pick a quest and start learning!
   </p>
   <a class="cta-button" href="#quests">
    <span>
     üöÄ
    </span>
    Let's Go!
   </a>
  </section>
  <section class="quests-section" id="quests">
   <h2 class="section-title">
    Choose Your Quest
   </h2>
   <div class="quest-grid">
    <a class="quest-card fade-in" data-title="Math" href="https://add-sub-quest.web.app" rel="noopener noreferrer" target="_blank">
     <div class="quest-icon">
      üßÆ
     </div>
     <h3 class="quest-title">
      Math
     </h3>
     <div class="quest-button">
      Play Now
     </div>
    </a>
    <a class="quest-card fade-in" data-title="Spelling" href="https://spelling-quest.web.app/" rel="noopener noreferrer" target="_blank">
     <div class="quest-icon">
      üìù
     </div>
     <h3 class="quest-title">
      Spelling
     </h3>
     <div class="quest-button">
      Play Now
     </div>
    </a>
    <a class="quest-card fade-in" data-title="Coins" href="https://monetki-quest.web.app" rel="noopener noreferrer" target="_blank">
     <div class="quest-icon">
      ü™ô
     </div>
     <h3 class="quest-title">
      Coins
     </h3>
     <div class="quest-button">
      Play Now
     </div>
    </a>
   </div>
  </section>
  <footer class="footer">
   <p>
    ¬© 2025 Learning Quest
   </p>
  </footer>
  <script>
   // Simple smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Simple fade-in observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
  </script>
 </body>
</html>
